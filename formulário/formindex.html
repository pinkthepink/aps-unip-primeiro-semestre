<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>

<body>

   <link rel="stylesheet" href="formindex.css">

   <script src="formindex.js"></script>
   

    <form name="formulário">
    <h1>Fale Conosco</h1>

    <input type="text" id="nomeid" placeholder="Fulano(a) de Tal" required="required" name="nome" />
    <label for="nome">Nome</label>

    <input type="tel" id="foneid" placeholder="(11)11111-1111" name="Telefone"/>
    <label for="fone">Telefone</label>

    <input type="email" id="emailid" placeholder="seunome@email.com" name="E-mail"/>
    <label for="email">E-mail</label>

    <textarea placeholder="Deixe um Comentário"></textarea>

    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />

    </form>
</body>
</html>



</body>
</html>
