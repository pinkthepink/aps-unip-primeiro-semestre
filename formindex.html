  <form name="formulário">
    <h1>Fale Conosco</h1>

    <div id="separação" >
      <label for="nome">Nome</label>
      <input type="text" id="nomeid" placeholder="Fulano(a) de Tal" required="required" name="nome" />
    </div>

    <div id="separação">
      <label for="fone">Telefone</label>
      <input type="tel" id="foneid" placeholder="(11)11111-1111" required name="Telefone"/>
    </div>
  
    <div id="separação" >
      <label for="email">E-mail</label>
      <input type="email" id="emailid" placeholder="seunome@email.com" required name="E-mail"/>
    </div>

    <div id="separação" class="comentario">
      <textarea placeholder="Deixe um Comentário"></textarea>
    </div>
    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />

  </form>
